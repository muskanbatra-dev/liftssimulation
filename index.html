<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/elevator.png">
    <title>Lift Simulation</title>
</head>
<body>
    <div class="header">
        <h1>LIFT SIMULATION</h1>
    </div>
    <div class="input-box">
        <form action="" method="post" class="form" id="form">
            <div class="floor-input">
                <label for="no-of-floors">No of Floors : </label>
                <input type="number" min=1 max=15 name="no-of-floors" value=4 id="input-floors" >
            </div>
           <div class="lift-input">
            <label for="no-of-floors">No of Lifts :  </label>
            <input type="number" min=1 max=5 name="no-of-lifts" value=1 id="input-lifts" >
           </div>                      
            <button id="input-btn" class="btn">Generate</button>
        </form>
    </div>
    <div class="container" id="container">
    </div>
    
    
</body>
<script src="./js/index.js"></script>
</html>
